<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar"> </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose chat__footer">
                <form id="message-form">
                    <input id="message-input" name="message" placeholder="Message..." required autocomplete="off" />
                    <button id="message-send-btn">Send</button>
                </form>
                <button id="share-location-btn">Share location</button>
            </div>


            <script id="message-template" type="text/html">
                <div class="message">
                    <p> 
                        <span class="message__name">{{username}}</span>    
                        <span class="message__meta">{{createdAt}}</span>    
                    </p>
                    <p> {{ message }} </p>
                </div>
            </script>

            <script id="location-message-template" type="text/html">
                <div class="message"> 
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p><a href="{{ locationUrl }}" target="_blank">My current location.</a> </p>
                </div>
                    
            </script>


        </div>
    </div>
</body>
<script src="js/mustache.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/qs.js"></script>
<script src="js/chat.js"></script>

</html>
